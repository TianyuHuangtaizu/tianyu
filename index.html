<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲代练中心</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; 
            line-height: 1.6; 
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #2c3e50;
        }
        .header { text-align: center; padding: 40px 0; border-bottom: 3px solid #3498db; }
        .card { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .service-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; 
            margin: 30px 0;
        }
        .service-item { padding: 15px; border-left: 3px solid #3498db; }
        .contact-box { 
            background: #e3f2fd; 
            padding: 25px; 
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .service-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>三角洲代练中心</h1>
        <p>专业虚拟战力提升平台</p>
    </header>

    <div class="card">
        <h2>🔥 热门服务</h2>
        <div class="service-grid">
            <div class="service-item">
                <h3>段位代练</h3>
                <p>💰 50元/段 | 青铜→钻石</p>
                <p>✅ 24小时护航 ✅ 全程直播</p>
            </div>
            <div class="service-item">
                <h3>装备代刷</h3>
                <p>💰 30元/件 | 指定橙装</p>
                <p>✅ 爆率监控 ✅ 智能仓库</p>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>⭐ 核心优势</h2>
        <div class="service-grid">
            <div>✔️ 100%手工操作</div>
            <div>✔️ 隐私数据加密</div>
            <div>✔️ 7×12小时客服</div>
            <div>✔️ 掉段双倍赔付</div>
        </div>
    </div>

    <div class="contact-box">
        <div>
            <h3>联系客服</h3>
            <p>⏰ 9:00-24:00</p>
            <p>📞 138-1234-5678</p>
        </div>
        <div>
            <h3>企业微信</h3>
            <p>💬 DeltaService</p>
            <p>📧 service@delta.com</p>
        </div>
    </div>

    <div class="card">
        <h2>❓ 常见问题</h2>
        <div class="service-item">
            <h3>会使用外挂吗？</h3>
            <p>严格禁止任何第三方插件，纯手工操作</p>
        </div>
        <div class="service-item">
            <h3>如何保证安全？</h3>
            <p>采用沙盒登录技术，操作全程录像</p>
        </div>
    </div>
</body>
</html>
