<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/order.css">
    <script src="assets/js/order-submit.js" type="module"></script>
</head>
<body>
    <div class="order-container">
        <h2>⚙️ 作战参数配置</h2>
        
        <form id="deltaOrderForm">
            <div class="form-group">
                <label>特工ID：</label>
                <input type="text" 
                       name="gameId" 
                       pattern="DSC-[A-Z0-9]{6}"
                       placeholder="例如：DSC-78A2Z9"
                       required>
            </div>

            <div class="form-group">
                <label>服务类型：</label>
                <select name="serviceType" required>
                    <option value="rank">段位代练</option>
                    <option value="equip">装备代刷</option>
                </select>
            </div>

            <button type="submit" class="cta-btn">确认部署</button>
        </form>
    </div>
</body>
</html>
